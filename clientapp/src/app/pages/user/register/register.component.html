<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form [formGroup]="registerForm" (ngSubmit)="register()">

              <div *ngIf="errLog" class="alert alert-danger">{{ errLog }}</div>

              <div class="form-outline mb-4">
                <input formControlName="firstName" type="text" id="form3Example1cg"
                  class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">First Name</label>
              </div>

              <div class="form-outline mb-4">
                <input formControlName="lastName" type="text" id="form3Example1cg"
                  class="form-control form-control-lg" />
                <label class="form-label" for="form3Example1cg">Last Name</label>
              </div>

              <div class="form-outline mb-4">
                <input formControlName="email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input formControlName="password" type="password" id="form3Example4cg"
                  class="form-control form-control-lg" />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div class="d-flex justify-content-center">
                <button [disabled]="!registerForm.valid" type="submit"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <button (click)="gologin()"
                  class="fw-bold text-body"><u>Login here</u></button></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
