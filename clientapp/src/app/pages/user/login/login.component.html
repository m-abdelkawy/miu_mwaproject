<section class="container vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-primary text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form class="mb-md-5 mt-md-4 pb-5" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div *ngIf="errLogin!=''" class="alert alert-danger">{{errLogin}}</div>
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your email and password!</p>

                        <div class="form-outline form-white mb-4">
                            <input placeholder="Email" type="email" id="typeEmailX" class="form-control form-control-lg"
                                formControlName="email">
                            <div class="alert alert-danger my-3"
                                *ngIf="email?.invalid && ( email?.dirty ||email?.touched)">
                                <li *ngIf="email?.errors?.required"> email is required </li>
                                <li *ngIf="email?.errors?.email"> invalid email format </li>
                            </div>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input placeholder="Password" type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password">
                            <div class="alert alert-danger my-3"
                                *ngIf="password?.invalid && ( password?.dirty ||password?.touched)">
                                <li *ngIf="password?.errors?.required"> password is required</li>
                                <li *ngIf="password?.errors?.minlength"> password length must be greater than 7</li>
                            </div>
                        </div>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="loginForm.invalid">Login</button>
                    </form>
                    <div>
                        <p class="mb-0">Don't have an account? <a routerLink="/user/register"
                                class="text-white-50 fw-bold">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
