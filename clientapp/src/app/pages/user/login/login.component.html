<div class="center-content">
    <h2 class="text-uppercase text-center mb-5">Login to your account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
        </div>
    <div class="loginbtn">
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>

    </div>
    </form>
</div>
